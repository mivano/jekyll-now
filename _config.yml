# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
 
# Site Settings
locale                   : "en-US"
title                    : "MindByte"
title_separator          : "-"
name                     : &name "Michiel van Oudheusden" # &name is a YAML anchor which can be *referenced later
description              : &description "Microsoft .NET consultant, developer, architect. Focus on ALM, DevOps, APIs, Azure and everything around it."
url                      : https://www.mindbyte.nl # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "mivano/mindbyte.nl"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : # "staticman_v2" # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman_v2", "staticman" "custom"
  disqus:
    shortname            : "mivano"
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : # ['name', 'email', 'message']
  branch                 : "master"
  commitMessage          : # "New comment"
  filename               : # comment-{@timestamp}
  format                 : # "yml"
  moderation             : # true
  path                   : # "_data/comments/{options.slug}"
  requiredFields         : # ['name', 'email', 'message']
  transforms:
    email                : # "md5"
  generatedFields:
    date:
      type               : # "date"
      options:
        format           : # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
    # Akismet spam detection.
  akismet:
    enabled: true
    author: "name"
    authorEmail: "email"
    authorUrl: "url"
    content: "message"
    type: "comment"
reCaptcha:
  enabled                : true
  siteKey                : "6LdcWWAUAAAAALilPeJiFhZCa0a8NakJNqo7Ci9Q"
  secret                 : "KSOKexNM2HrFZBBWMqFoDPUAj7yf3nBrwagWngcAHO7Cua1R8eMdcaIv1g/Tbk6icoV9oAI7PK2y/UKQ8AC3JKY+IKWlukcNY9Ae1lW+JLzn2nH5EnGmHDvz8d+Aost2KZzT/oGxJaUSOhG8M1ZsrrALlExcbuSRX5Gi1JaEDO8="

atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : lunr # lunr (default), algolia


# SEO Related
google_site_verification :  # Replace this with your ID, or delete
bing_site_verification   :
yandex_site_verification :
naver_site_verification  :

# Social Sharing
twitter:
  username               : &twitter "mivano"
facebook:
  username               : 
  app_id                 :
  publisher              :
og_image                 : "/assets/images/site-logo.png" # Open Graph/Twitter default site image
# For specifying social profiles, used in _includes/seo.html
# - https://developers.google.com/structured-data/customize/social-profiles
